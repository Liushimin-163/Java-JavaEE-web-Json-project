<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Userreg</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        .div1{
            width:200px;
            height:200px;
            background-color: chartreuse;
            margin:0 auto;
        }
        #button1{
            width:100px;
            height:50px;
            font-size: medium;
            background-color: blueviolet;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            $("#button1").click(
                function(){
                    if($("#txtUsername").val()==""){
                        alert("please enter your username");
                        return;
                    }
                    if($("#txtUsername").val().length>20){
                        alert("the length of username is too long!");
                        return;
                    }if($("#txtPassname").val()==""){
                        alert("please enter password");
                        return;
                    }
                    var param={
                        action:"userreg",
                        username:$("#txtUsername").val(),
                        password:$("#txtPassname").val()
                    };
                    $.get("/UsersManagement_war_exploded/controller?ran="+Math.random(), param,function(data){
                        if (data == "success") {
                            location.href = "Userlist.html";
                        } else {
                            alert("Register fail");
                            return;
                        }
                    });
                });
        })
    </script>
</head>
<body>
<div class="div1">
    <form>
        <p>Username: <input type="text" name="username" id="txtUsername"></p>
        <p>Password: <input type="password" name="password" id="txtPassname"></p>
        <p> <input type="button" id="button1" value="Register"> </p>
    </form>
</div>
</body>

</html>
